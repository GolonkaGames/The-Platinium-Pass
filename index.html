<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Platinum Pass</title>
    <style>
        /* Your existing styles remain unchanged */
    </style>
</head>
<body>

    <h1>Welcome to The Platinum Pass</h1>

    <label for="accessCode">Enter the special code:</label>
    <input type="text" id="accessCode" oninput="updateBorderColor(this)" onkeydown="checkEnterKey(event)">

    <div id="specialText">
        <p>AdtMLWC</p>
    </div>

    <script>
        function checkEnterKey(event) {
            if (event.key === 'Enter') {
                var enteredCode = document.getElementById('accessCode').value;

                if (enteredCode.toLowerCase() === 'dummies') {
                    document.getElementById('specialText').style.display = 'block';
                    displayDelayedText();
                } else {
                    alert('Incorrect code. Try again.');
                }
            }
        }

        function updateBorderColor(input) {
            input.style.borderColor = '#000';
        }

        function displayDelayedText() {
            var lines = [
                "Checking Permissions",
                "C:\user\steward\locked files\project dummies\lock",
                "Access granted. Welcome Steward",
                "The Platinium Pass - Access granted"
            ];

            var delay = 600; // Delay in milliseconds (0.6 seconds)
            var specialTextElement = document.getElementById('specialText');

            lines.forEach(function(line, index) {
                setTimeout(function() {
                    var pElement = document.createElement('p');
                    pElement.textContent = line;
                    specialTextElement.appendChild(pElement);
                }, index * delay);
            });
        }
    </script>

</body>
</html>
